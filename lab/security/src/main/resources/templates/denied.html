<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="/resources/styles/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/resources/styles/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/resources/styles/pivotal.css" />
	<title>security: Access Denied</title>
</head>

<body>

	<div class="container">
		<div class="row">
			<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a title="Spring IO" href="http://www.spring.io"> <img
						src="/resources/images/spring-trans-dark.png" height="50" />
					</a>
				</div>
				<div>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="http://www.pivotal.io"> <img alt="Pivotal"
								title="Pivotal" height="20"
								src="/resources/images/pivotal-logo-600.png" />
						</a></li>
					</ul>
				</div>
			</div>
			</nav>
		</div>
		
		<div class="row">
			
			<h1>Access Denied</h1>

			<p>Sorry, Access Denied</p>
			<p><a href="/" class="btn btn-link">Return to Home Page</a></p>
			<div>
				{{#principal}}
				<form action="/logout" method="post" class="form-horizontal">
					<fieldset>
						<input type="submit" value="Logout" class="btn btn-link" />
						<input type="hidden" name="_csrf" value="{{_csrf.token}}" />
						({{principal.username}})
					</fieldset>
				</form>
				{{/principal}}
			</div>	
		
		</div>
		
		
	</div>

</body>

</html>
